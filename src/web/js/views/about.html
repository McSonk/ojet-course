 <oj-form-layout max-columns="2">

   <oj-input-text label-edge="inside" label-hint="Inserta tu nombre" value="{{nombre}}"></oj-input-text>
   <oj-input-text label-edge="inside" label-hint="Inserta tu apellido" value="{{apellido}}"></oj-input-text>
 </oj-form-layout>

<br/>
<oj-bind-text value="{{nombre}}"></oj-bind-text>
<oj-bind-text value="{{apellido}}"></oj-bind-text>
<br/>
<oj-button on-oj-action="[[onAccept]]" >Aceptar</oj-button>

<oj-button on-oj-action="[[onModify]]" >Modifica valor</oj-button>


<oj-table data="[[dataProvider]]" columns="[[columns]]" ></oj-table>
