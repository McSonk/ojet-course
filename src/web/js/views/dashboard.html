<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the dashboard.html file located in the /js/views folder.
  </div>

<h2>Hola mundo</h2>

<div class="oj-flex">
  <oj-form-layout max-columns="4" class="oj-flex-item oj-sm-12 oj-lg-9">
    <oj-input-text value="{{texto}}" label-edge="inside" label-hint="Inserta algo" ></oj-input-text>
    <oj-input-text value="{{texto}}" label-edge="inside" label-hint="Inserta algo 2" ></oj-input-text>
    <oj-input-text value="{{texto}}" label-edge="inside" label-hint="Inserta algo 3" ></oj-input-text>
    <oj-input-text value="{{texto}}" label-edge="inside" label-hint="Inserta algo 4" ></oj-input-text>
  </oj-form-layout>
  <div class="oj-flex-item oj-sm-12 oj-lg-3">
    Texto encontrado: <oj-bind-text value="{{texto}}"></oj-bind-text>
  </div>
</div>
